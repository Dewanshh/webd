<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1 id="headingg">Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img id="img1" src="images/dice1.png" onclick="myf()">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img id="img2" src="images/dice2.png" onclick="myf()">
      </div>

    </div>
    <script>
          var xx=["images/dice1.png","images/dice2.png","images/dice3.png","images/dice4.png","images/dice5.png","images/dice6.png"];

      function myf(){
      var x=Math.floor(Math.random()*6)+1;
      var y=Math.floor(Math.random()*6)+1;
      var d="dice"+x+".png";
      var full="images/"+d;
      var d1="dice"+y+".png";
      var full2="images/"+d1;
        document.querySelectorAll("img")[0].setAttribute("src",full);
        document.querySelectorAll("img")[1].setAttribute("src",full2);

        document.getElementById("headingg").innerHTML=x===y?"It's a Tie":x>y?"Player 1 Wins":"Player 2 Wins";
      }
    </script>

  </body>
