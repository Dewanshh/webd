<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1 class="rpc-h">Rock Paper Scissor</h1>
    
    <div class="score">
        <div class="container">
            <div class="score-row">
                <div class="p_score">
                    <h3>Player</h3>
                    <h4 class="p_scoree">0</h4>
                </div>
                <div class="c_score">
                    <h3>Computer</h3>
                    <h4 class="c_scoree">0</h4>
                </div>
            </div>
        </div>
        <div class="game">

            <p class="moves">Moves Left: 10</p>
            <div class="buttons">
                <button class="rock" id="1">Rock</button>
                <button class="paper" id="2">Paper</button>
                <button class="scissor" id="3">Scissor</button>
            </div>
            <h2 class="board"></h2>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


    <script src="index.js" async defer></script>
</body>

</html>
